<script>

  var firebaseConfig = {
    apiKey: "AIzaSyCKaEI93ls0RNfZibL6FLflM-3ApyIFiuU",
    authDomain: "drugverification.firebaseapp.com",
    projectId: "drugverification",
    storageBucket: "drugverification.appspot.com",
    messagingSenderId: "869101303374",
    appId: "1:869101303374:web:bd66b976d04b344ba7b51f",
    measurementId: "G-R7JTKZ0PFM"
  };

  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  console.log(firebase);
  function uploadImage() {
      const ref = firebase.storage().ref();
      const file = document.querySelector("#image").files[0];

      const task = ref.child(file.name).put(file);
      task
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(url => {
          alert("Uploaded");
        })
        .catch(console.error);
    }

  </script>
